<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Search Employees</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<!--/*@thymesVar id="employee" type="com.example.dbdemo.data.Employee"*/-->
<body>
<h3>Search Employees</h3>
<form action="#" th:action="@{/employees/filter}" th:object="${employee}" method="get">
    <table>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="button" type="submit">Search</button>&nbsp;<button
                        class="button" type="reset">Reset</button>
            </td>
        </tr>
    </table>
    <div th:replace="navigation :: navigation"></div>
</form>
</body>
</html>
