<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>New Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<!--/*@thymesVar id="employee" type="com.example.dbdemo.data.Employee"*/-->
<form action="#" th:action="@{/employees}" th:object="${employee}" method="post">
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Age: <input type="text" th:field="*{age}" /></p>
    <p><input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </p>
</form>
</body>
</html>
